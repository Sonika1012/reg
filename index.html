<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="form">
		<div class="title-div">
			<h1>Google Form</Form></h1>
			<p>This form is created using HTML and CSS.</p>
			<p class="required">*Required</p>
		</div>

		<div class="name-div">
			<div class="name">Enter your Name:<span class="required">*</span></div>
			<div class="input-div"><input type="input" name="answer" placeholder="Your answer"></div>
		</div>

		<div class="college-div">
			<div class="name">College Name:<span class="required">*</span></div>
			<div class="input-div"><input type="input" name="answer" placeholder="Your answer"></div>
		</div>

		<div class="gmail-div">
			<div class="name"> Email:<span class="required">*</span></div>
			<div class="input-div"><input type="input" name="answer" placeholder="Your answer"></div>
		</div>

    <div class="gender-div">
			<div class="name"> Gender:<span class="required">*</span></div>
			<input type="radio" name="gender" >
        <label for="">Male</label><br>
      
      <input type="radio" name="gender">
        <label for="">Female</label>
		</div>

		<div class="mobile-div">
			<div class="name"> Mobile number:<span class="required">*</span></div>
			<div class="input-div"><input type="input" name="answer" placeholder="Your answer"></div>
		</div>

		<div>
			<input class="btn" type="submit" name="Submit">
		</div>

		<div class="last-div">
			<p class="never">Never submit passwords through Google Forms.</p>
			<p class="term">This content is neither created nor endorsed by Google, Report Abuse - Term of Service - Private Policy</p>
			
		</div>
    </div>

</body>
</html>
